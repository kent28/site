<div class="container">
    <h1>Регистрация пирата</h1>
    <div id="errorMessages" class="error"></div>
    <div id="successMessage" class="success"></div>
    <form id="registrationForm" action="register.php" method="post">
        <label for="username">Имя пирата:</label>
        <input type="text" id="username" name="reg_username" required>
        <div id="usernameStatus" class="username-status"></div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="reg_password" required>
        <div class="password-strength">
            <div class="strength-meter">
                <div id="strengthMeterFill" class="strength-meter-fill"></div>
            </div>
            <div id="passwordStrengthText"></div>
        </div>
        <label for="password2">Повторите пароль:</label>
        <input type="password" id="password2" name="reg_password2" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="reg_email" required>
        <label for="captcha">Введите CAPTCHA:</label>
        <div class="captcha-container">
            <div class="captcha-text" id="captchaText"></div>
            <input type="text" id="captcha" name="reg_captcha" required>
        </div>
        <input type="submit" name="register" value="Зарегистрироваться">
    </form>
</div>

<style>
    .container {
        max-width: 500px;
        margin: auto;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border: 2px solid #d4af37;
    }

    h1 {
        text-align: center;
        color: #d4af37;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #d4af37;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #d4af37;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    input[type="submit"] {
        background-color: #d4af37;
        color: #000;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1em;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #f1c40f;
    }

    .captcha-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .captcha-text {
        font-family: 'Arial', sans-serif;
        font-size: 1.5em;
        letter-spacing: 3px;
        color: #d4af37;
        margin-right: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
    }

    .error {
        color: red;
        margin-bottom: 10px;
    }

    .success {
        color: green;
        margin-bottom: 10px;
    }

    .username-status {
        margin-top: -15px;
        margin-bottom: 15px;
        font-size: 0.9em;
    }

    .available {
        color: green;
    }

    .unavailable {
        color: red;
    }

    .password-strength {
        margin-top: -15px;
        margin-bottom: 15px;
    }

    .strength-meter {
        height: 5px;
        background-color: #ddd;
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 2px;
        overflow: hidden;
    }

    .strength-meter-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s, background-color 0.3s;
    }

    .strength-weak {
        background-color: #ff4d4d;
        width: 33%;
    }

    .strength-medium {
        background-color: #ffcc00;
        width: 66%;
    }

    .strength-strong {
        background-color: #00cc00;
        width: 100%;
    }
</style>

<script>
$(document).ready(function() {
    var modal = document.getElementById("registrationModal");

    // Загрузка CAPTCHA при открытии формы
    function loadCaptcha() {
        $.get('register.php', function(data) {
            var response = JSON.parse(data);
            $('#captchaText').text(response.captcha);
        });
    }

    loadCaptcha();

    // Проверка доступности имени пользователя
    $('#username').on('input', function() {
        var username = $(this).val();
        if (username.length >= 5) {
            $.get('check_username.php', { username: username }, function(data) {
                if (data === 'true') {
                    $('#usernameStatus').text('Имя пользователя доступно').removeClass('unavailable').addClass('available');
                } else {
                    $('#usernameStatus').text('Имя пользователя уже занято').removeClass('available').addClass('unavailable');
                }
            });
        } else {
            $('#usernameStatus').text('');
        }
    });

    // Оценка сложности пароля
    $('#password').on('input', function() {
        var password = $(this).val();
        var strength = 0;
        var meterFill = $('#strengthMeterFill');
        var strengthText = $('#passwordStrengthText');

        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
        if (password.match(/\d/)) strength += 1;
        if (password.match(/[^a-zA-Z\d]/)) strength += 1;

        meterFill.removeClass('strength-weak strength-medium strength-strong');
        if (strength <= 2) {
            meterFill.addClass('strength-weak');
            strengthText.text('Слабый');
        } else if (strength <= 4) {
            meterFill.addClass('strength-medium');
            strengthText.text('Средний');
        } else {
            meterFill.addClass('strength-strong');
            strengthText.text('Сильный');
        }
    });

    // Обработка отправки формы
    $('#registrationForm').on('submit', function(event) {
        event.preventDefault();
        $.ajax({
            url: 'register.php',
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                var result = JSON.parse(response);
                $('#errorMessages').empty();
                $('#successMessage').empty();
                if (result.success) {
                    $('#successMessage').text(result.success);
                    alert(result.success);
                    modal.style.display = "none";
                } else if (result.errors && result.errors.length > 0) {
                    result.errors.forEach(function(error) {
                        $('#errorMessages').append('<p>' + error + '</p>');
                    });
                }
                $('#captchaText').text(result.captcha);
                $('#captcha').val('');
            },
            error: function(xhr, status, error) {
                alert('Произошла ошибка при регистрации. Пожалуйста, попробуйте позже.');
            }
        });
    });
});
</script>
